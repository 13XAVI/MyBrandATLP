            <div class="body-section">
                <div class="main">
                    <div class="main-content">
                        <div class="main-container-new-blog">
                            <h2 class="blog-header">Create a new blog post</h2>
                            <div class="new-post-form blog">
                                <form class="new-blog-form" id="form-submit">
                                    <div class="form-field field-1 medium">
                                        <label for="post-title">Post Title</label>
                                        <input id="post-title" type="text" name="post-title" />
                                        <span class="error" id="error1"></span>
                                    </div>
                                
                                    <div class="form-field field-3 medium">
                                        <label for="post-description">Post Description</label>
                                        <textarea id="post-description" rows="3" name="post-description" ></textarea>
                                        <span class="error" id="error3"></span>
                                    </div>
                                    <div class="form-field field-4 short">
                                        <label for="post-thumbnail">Post Image</label>
                                        <input id="post-thumbnail" type="file" name="post-thumbnail" />
                                        <span class="error" id="error4"></span>
                                    </div>
                                    <div class="first-row">
                                        <div class="form-field field-5 short">
                                            <label for="post-date">Date</label>
                                            <input type="datetime-local" id="post-date"/>
                                            <span class="error" id="error5"></span>
                                        </div>
                                           
                                    </div>

                                    <span id="loadingmessageB">sending data...</span>
                                
                                    <div class="new-post-actions">
                                        <div class="button-container">
                                            <button class="publish" type="submit" >Publish Blog</button>
                                            <span class="error-success" id="error-success"></span>
                                        </div>
                                    </div>
                                </form>
                                
                            </div>
