<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./components/css/admin.css">
    <title>Crud App</title>
    <script src="./components/JS/Users.js" defer></script>
</head>

<body>

    <main>
        <section>
            <div class="all-content">
            <div class="left-section">
                <img src="./components/images/jonas-kakaroto-KIPqvvTOC1s-unsplash.jpg" alt="" class="logo-image" />

                <div class="middle">
                    <div class="first-two">
                        <a class="pair" href="admin.html">
                            <img src="./components/images/home.png" alt="" class="icon" />
                            <p class="header-title" href="#Home">Home</p>
                        </a>
                        <a class="pair" id="prof" href="Users.html">
                            <img src="./components/images/profile.png" alt="" class="icon" />
                            <p class="header-title">Users</p>
                        </a>
                    </div>
                    <a class="pair" id="help" href="querries.html">
                        <img src="./components/images/phone-call.png" alt="" class="icon-qerry" />
                        <p class="header-title">Querries</p>
                    </a>
                    <a class="pair" href="blogs.html">
                        <img src="./components/images/Vector@2x.png" alt="" class="icon" />
                        <p class="header-title">Add Blog</p>
                    </a>
                </div>
                <div class="logout">
                    <img src="./components/images/logout.png" alt="" class="icon" />
                    <a class="header-title-logout" href="index.html">Logout</a>
                </div>
            </div>
            <div class="right-section" id="right">
                <div class="card-row">
                    <div class="card1">
                        <div class="number-container">
                            <span class="number" id="usersLength"></span>
                        </div>
                        <img src="./components/images/pepicons-pencil--people.svg" alt="" class="card-image" />
                        <p class="dates">All Users</p>
                    </div>
                    <div class="card2">
                        <div class="number-container">
                            <span class="number" id="BlogData"></span>
                        </div>
                        <img src="./components/images/emojione--briefcase.svg" alt="" class="card-image" />
                        <p class="dates">All Blogs</p>
                    </div>

                    <div class="card3">
                        <div class="number-container">
                            <span class="number">6</span>
                        </div>
                        <img src="./components/images/ion--notifications.svg" alt="" class="card-image" />
                        <p class="dates">Notifications</p>
                    </div>
                </div>
                <div class="container">
                    <h1>User Management</h1>
                    <div class="loading-container">
                        <div class="loading" id="loading" style="margin-left: 5em;">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                    <table class="user-table">
                        <thead>
                            
                            <tr style="width: 700px;">
                                <th>Profile</th>
                                <th>User Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>createdAt</th>
                                <th>updatedAt</th>
                                <th> Action Update </th>
                                <th> Action Delete </th>
                            </tr>
                    
                        </thead>
                        <tbody id="userTableBody">
                            
                        </tbody>
                    </table>
                    <div id="paginationButtons">
                        <button class="pagination-btn" id="prevPage">Previous</button>
                        <button class="pagination-btn" id="nextPage">Next</button>
                    </div>
                </div>

                <div id="editUserModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Edit User</h2>

                        <form id="editUserForm">
                            <div class="image-holder">
                               <div class="profCircle">
                                <img src='./components/images/profile.png' alt="" class="Profile-user">
                               </div> 
                            </div>
                            <div class="containereditpg">
                                <input type="file" id="fileInput" style="display: none;">
                                <label for="fileInput">
                                    <img src="./components/images/edit.png" alt="" class="editpg" id="editIcon">
                                </label>
                            </div>
                            
                            <label for="editName">Name:</label>
                            <input type="text" id="editName" name="editName" required>
                            <label for="editEmail">Email:</label>
                            <input type="email" id="editEmail" name="editEmail" required>
                            <label for="editRole">Role:</label>
                            <select id="editRole" name="editRole" required>
                                <option value="admin">Admin</option>
                                <option value="user">User</option>
                            </select>
                            <div class="btnupdatecont">
                                <button type="submit" class="btn-update">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>    
        </section>
    </main>

</body>

</html>
