<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SING UP</title>
  <link rel="stylesheet" href="./components/css/Signin.css">
  <script type="module" src="./components/JS/Signup.js" defer></script>
</head>
<body>



  <div class="wrapper">
    <div class="sign-panels">
  <div class="signup">
    <div class="title">
        <span>SIGN UP</span>
        <p>Create a new account. Sign up with your Google, GitHub or Facebook  accunt. Or Using  Normal Signup form.</p>
    </div>

    <div class="btn-media">
        <button href="#" class="btn-google" id="btn-google"><img src="./components/images/google.png" alt="" class="img-icon-social"></button>
        <button href="#" class="btn-github" id="btn-github"><img src="./components/images/github.png" alt="" class="img-icon-social"></button>
        
    </div>

    <div class="or"><span>OR</span></div>

    <form  id="Signup-form">
        <input type="text" placeholder="Username" name="name" id="name" >
        <span id="username-error"></span>
        <input type="text" placeholder="Email Address" name="email" id="email">
        <span id="email-error"></span>
        <input type="password" placeholder="Password" id="password">
        <span id="password-error"></span>
        <input type="password" placeholder="Confirm Password" id="confirm-password">
        <span id="confirm-password-error"></span>
        <div id="errorMessage"></div>
        <button href="#" name="formSubmit" type="submit" value="" class="btn-signin" >Sign Up</button>
        <div id="loadingMessage">Sending message...</div>
        <a href="signin.html" class="btn-login btn-fade" >Already have an account, Sign In <i
                class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
    </form>
    </div>
    </div>
</div>

</body>
</html>
