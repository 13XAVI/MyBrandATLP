<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./components/css/admin.css" />
    <script src="./components/JS/js.js" defer></script>
    <script src="./components/JS/BlogsAdmin.js" defer></script>
</head>

<body>
    <div class="all-content" id="#Home">
        <div class="left-section">
            <img src="./components/images/jonas-kakaroto-KIPqvvTOC1s-unsplash.jpg" alt="" class="logo-image" />

            <div class="middle">
                <div class="first-two">
                    <a class="pair"  href="#Home">
                        <img src="./components/images/home.png" alt="" class="icon" />
                        <p class="header-title" href="#Home">Home</p>
                    </a>
                    <a class="pair" id="prof" href="Users.html">
                        <img src="./components/images/profile.png" alt="" class="icon" />
                        <p class="header-title">Users</p>
                    </a>
                </div>
                <a class="pair" id="help" href="querries.html">
                    <img src="./components/images/phone-call.png" alt="" class="icon-qerry" />
                    <p class="header-title">Querries</p>
                </a>
                <a class="pair" href="blogs.html">
                    <img src="./components/images/Vector@2x.png" alt="" class="icon" />
                    <p class="header-title">Add Blog</p>
                </a>
            </div>
            <div class="logout">
                <img src="./components/images/logout.png" alt="" class="icon" />
                <a class="header-title-logout" href="index.html">Logout</a>
            </div>
        </div>
        <div class="right-section" id="right">
            <div class="card-row">
                <div class="card1">
                    <div class="number-container">
                        <span class="number" id="usersLength"></span>
                    </div>
                    <img src="./components/images/pepicons-pencil--people.svg" alt="" class="card-image" />
                    <p class="dates">All Users</p>
                </div>
                <div class="card2">
                    <div class="number-container">
                        <span class="number" id="BlogData"></span>
                    </div>
                    <img src="./components/images/emojione--briefcase.svg" alt="" class="card-image" />
                    <p class="dates">All Blogs</p>
                </div>

                <div class="card3">
                    <div class="number-container">
                        <span class="number">6</span>
                    </div>
                    <img src="./components/images/ion--notifications.svg" alt="" class="card-image" />
                    <p class="dates">Notifications</p>
                </div>
            </div>

            
            <div class="card-row-user">
                <div class="paragr">
                    <p class="header-para">Blog Update</p>
                </div>
                <div class="loading-container">
                    <div class="loading" id="loading" style="margin-left: 5em;">
                        <span></span><span></span><span></span>
                    </div>
                </div>
                
                <table class="content-table">
                  
                    <tbody id="table-body">
                       
                        <thead>
                            
                            <tr>
                                <th>Title</th>
                                <th>Image</th>
                                <th>Description</th>
                                <th>Likes</th>
                                <th>Comments</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                    </tbody>
                </table>

                <div id="myModal" class="modal" >


                    <div class="modal-content" id="modal-content">
                      <span class="close" id="close">&times;</span>
                      <div class="new-post-form blog">
                        <form class="new-blog-form" id="formsubmit">
                            <div class="form-field field-1 medium">
                                <label for="post-title">Post Title</label>
                                <input id="post-title" type="text" name="post-title" />
                                <span class="error" id="error1"></span>
                            </div>
                        
                            <div class="form-field field-3 medium">
                                <label for="post-description">Post Description</label>
                                <textarea id="post-description" rows="3" name="post-description" ></textarea>
                                <span class="error" id="error3"></span>
                            </div>
                            <div class="form-field field-4 short">
                                <label for="post-thumbnail">Post Image</label>
                                <input id="post-thumbnail" type="file" name="post-thumbnail" />
                                <span class="error" id="error4"></span>
                            </div>
                            <div class="first-row">
                                <div class="form-field field-5 short">
                                    <label for="post-date">Date</label>
                                    <input type="datetime-local" id="post-date"/>
                                    <span class="error" id="error5"></span>
                                </div>
                                   
                            </div>
                        
                            <div class="new-post-actions">
                                <div class="button-container">
                                    <button class="publish" type="submit" > Update Blog</button>                    
                                    <span class="error-success" id="error-success"></span>
                                    <span class="loading-message"></span>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                    </div>
                    
            </div>
        </div>
    </div>
</body>

</html>
